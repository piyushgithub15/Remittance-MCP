version: '3.8'

services:
  remittance-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remittance-mcp-server
    ports:
      - "8080:8080"
    environment:
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-kX8jBUle1vefPPoGrG58ZDDU+f+l9PBJUPWoqT3xgEE=}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      
      # Server Configuration
      - PORT=8080
      - NODE_ENV=${NODE_ENV:-production}
      
      # Remittance API Configuration
      - REMITTANCE_API_BASE_URL=${REMITTANCE_API_BASE_URL:-http://localhost:8080}
      - REMITTANCE_API_TIMEOUT=${REMITTANCE_API_TIMEOUT:-30000}
      
      # Callback Configuration
      - CALLBACK_VOICE_URL=${CALLBACK_VOICE_URL:-http://localhost:8080/voice/}
      - CALLBACK_VOICE_TOKEN=${CALLBACK_VOICE_TOKEN:-yourVoiceToken}
      - CALLBACK_TEXT_URL=${CALLBACK_TEXT_URL:-http://localhost:8080/text/}
      - CALLBACK_TEXT_TOKEN=${CALLBACK_TEXT_TOKEN:-yourTextToken}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - remittance-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: remittance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - remittance-mcp-server
    restart: unless-stopped
    networks:
      - remittance-network
    profiles:
      - production

networks:
  remittance-network:
    driver: bridge

volumes:
  logs:
    driver: local
